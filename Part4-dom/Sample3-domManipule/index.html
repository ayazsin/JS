<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>DOM Sample</title>
  </head>
  <body>
    <main>
      <div class="container text-center">
        <h1>Samples</h1>
        <img class="img" src="img/lamba_off.gif" alt="off" />
        <div class="mt-4">
          <button class="btn on btn-outline-warning">Switch-on</button>
          <button class="btn off btn-outline-primary">Switch-off</button>
        </div>
        <div class="input-div">
          <label for="textbox">Type something</label>
          <input class="textbox" type="text" />
          <label for="checkbox">Big/Small</label>
          <input class="checkbox" type="checkbox" />
        </div>
        <ul class="list text-start">
          <li>Javascript</li>
          <li>Java</li>
          <li>Phyton</li>
          <li>C++</li>
          <li>SQL</li>
        </ul>
        <div
          class="
            text-start
            d-flex
            justify-content-start
            align-items-center
            mt-5
          "
        >
          <input class="language me-1" type="text" />
          <button class="btn add btn-success me-1">Add</button>
          <button class="btn dlt btn-danger">Delete</button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
